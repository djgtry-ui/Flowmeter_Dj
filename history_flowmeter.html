<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transfer Bahan Flowmeter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        
        .scroll-container {
            max-height: 550px; 
            overflow-y: auto;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            background-color: #1e293b;
        }

        .scroll-container::-webkit-scrollbar { width: 8px; }
        .scroll-container::-webkit-scrollbar-track { background: #1e293b; }
        .scroll-container::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }

        .table-fixed-head thead th {
            position: sticky;
            top: 0;
            background-color: #334155;
            z-index: 10;
            border-bottom: 2px solid #3b82f6;
            white-space: nowrap;
        }

        .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.1); }
        input:focus, select:focus { border-color: #3b82f6 !important; outline: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <h1 class="text-2xl font-bold text-center mb-8 uppercase tracking-widest text-white">
        Riwayat Transfer Bahan Flowmeter
    </h1>

    <div class="bg-slate-800 rounded-lg p-6 mb-6 shadow-2xl border border-slate-700">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
            <div>
                <label class="block text-xs font-semibold mb-2 text-slate-400">Tanggal Mulai:</label>
                <input type="date" id="startDate" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm text-white focus:border-blue-500">
            </div>
            <div>
                <label class="block text-xs font-semibold mb-2 text-slate-400">Tanggal Akhir:</label>
                <input type="date" id="endDate" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm text-white focus:border-blue-500">
            </div>
            <div>
                <label class="block text-xs font-semibold mb-2 text-slate-400">Mesin:</label>
                <select id="fmFilter" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm text-white">
                    <option value="">Semua</option>
                    <script>for(let i=1; i<=15; i++) document.write(`<option value="${i}">Mesin ${i}</option>`);</script>
                </select>
            </div>
            <div>
                <label class="block text-xs font-semibold mb-2 text-slate-400">Cari (Material/PO/PBI):</label>
                <input type="text" id="searchInput" placeholder="Cari data..." class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm text-white focus:border-blue-500">
            </div>
            <div class="flex space-x-2">
                <button onclick="applyFilter()" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-xs font-bold flex-1 text-white transition-all">‚ú® Filter</button>
                <a href="index.html" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-xs font-bold flex-1 text-white text-center flex items-center justify-center">üè† Dashboard</a>
                <button onclick="downloadExcel()" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded text-xs font-bold text-white"><i class="fa-solid fa-file-excel"></i></button>
            </div>
        </div>
    </div>

    <div class="bg-slate-800 rounded-lg shadow-2xl border border-slate-700">
        <div class="p-4 flex flex-wrap justify-between items-center bg-slate-800/50 border-b border-slate-700">
            <span id="infoData" class="text-xs font-medium text-slate-300 italic mb-2 md:mb-0">Memuat data...</span>
            <div class="flex space-x-1">
                <button onclick="changePage('first')" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-xs transition">Awal</button>
                <button id="pageIndicator" class="bg-blue-600 px-4 py-1 rounded text-xs font-bold">Halaman 1</button>
                <button onclick="changePage('next')" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-xs transition">Berikutnya ¬ª</button>
                <button onclick="changePage('last')" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-xs transition">Akhir</button>
            </div>
        </div>

        <div class="scroll-container">
            <table class="w-full text-left text-xs table-fixed-head">
                <thead>
                    <tr class="text-slate-200">
                        <th class="p-3 text-center w-16">ID</th>
                        <th class="p-3">WAKTU</th>
                        <th class="p-3 text-center">FM ID</th>
                        <th class="p-3">NAMA ID</th>
                        <th class="p-3">MATERIAL</th>
                        <th class="p-3">NO. PO</th>
                        <th class="p-3">NO. PBI</th>
                        <th class="p-3 text-right">STOCK</th>
                        <th class="p-3 text-right text-yellow-400">TARGET</th>
                        <th class="p-3 text-right text-green-400">AKTUAL</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="10" class="p-10 text-center italic opacity-50">Sedang mengambil data terbaru...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const SHEET_ID = '141uuIOYNPmIYjI6OvCHRbMOOXrWtfFVfAisAis0zL-0';
        const GID = '461415172'; 
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}&t=${new Date().getTime()}`;

        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const rowsPerPage = 50;

        function formatDisplayNum(val) {
            if (!val || val === "0" || val === "") return "0,00";
            let str = val.toString().trim().replace(/,/g, '');
            let num = parseFloat(str);
            if (isNaN(num)) return "0,00";
            return num.toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        async function fetchData() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").map(row => {
                    return row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, '').trim());
                });
                
                allData = rows.slice(1);
                allData.sort((a, b) => (parseInt(b[0]) || 0) - (parseInt(a[0]) || 0));
                
                // Set default tanggal hari ini
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('startDate').value = today;
                document.getElementById('endDate').value = today;

                applyFilter();
            } catch (e) {
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="10" class="p-10 text-center text-red-500">Gagal memuat database.</td></tr>';
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const start = (currentPage - 1) * rowsPerPage;
            const pageData = filteredData.slice(start, start + rowsPerPage);
            
            tbody.innerHTML = '';
            if(pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="p-10 text-center">Data tidak ditemukan.</td></tr>';
                return;
            }

            pageData.forEach(row => {
                tbody.innerHTML += `
                    <tr class="table-row-hover border-b border-slate-700/50">
                        <td class="p-3 text-center text-slate-500 font-mono">${row[0]}</td>
                        <td class="p-3 text-slate-300">${row[1]}</td>
                        <td class="p-3 text-center text-blue-400 font-bold">${row[2]}</td>
                        <td class="p-3 text-indigo-300 font-semibold">${row[3] || '-'}</td>
                        <td class="p-3 font-medium text-slate-200">${row[8] || '-'}</td>
                        <td class="p-3 text-slate-400">${row[5] || '-'}</td>
                        <td class="p-3 text-slate-400">${row[6] || '-'}</td>
                        <td class="p-3 text-right font-mono">${formatDisplayNum(row[10])}</td>
                        <td class="p-3 text-right font-mono text-yellow-500 font-bold">${formatDisplayNum(row[12])}</td>
                        <td class="p-3 text-right font-mono text-green-500 font-bold">${formatDisplayNum(row[13])}</td>
                    </tr>
                `;
            });

            const totalPages = Math.ceil(filteredData.length / rowsPerPage) || 1;
            document.getElementById('pageIndicator').innerText = `Halaman ${currentPage} dari ${totalPages}`;
            document.getElementById('infoData').innerText = `Total: ${filteredData.length} Baris ditemukan.`;
        }

        function applyFilter() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const fm = document.getElementById('fmFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredData = allData.filter(row => {
                let matchFm = fm ? (row[2] == fm) : true;
                let matchDate = true;
                if (start || end) {
                    const rowDate = row[1].split(' ')[0]; 
                    if (start) matchDate = matchDate && rowDate >= start;
                    if (end) matchDate = matchDate && rowDate <= end;
                }
                let matchSearch = true;
                if (search) {
                    const searchableText = (row[3] + row[8] + row[5] + row[6]).toLowerCase();
                    matchSearch = searchableText.includes(search);
                }
                return matchFm && matchDate && matchSearch;
            });

            currentPage = 1;
            renderTable();
        }

        function changePage(action) {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (action === 'next' && currentPage < totalPages) currentPage++;
            else if (action === 'first') currentPage = 1;
            else if (action === 'last') currentPage = totalPages;
            renderTable();
            document.querySelector('.scroll-container').scrollTop = 0;
        }

        function downloadExcel() {
            window.open(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx&gid=${GID}`);
        }

        window.onload = fetchData;
    </script>
</body>
</html>
