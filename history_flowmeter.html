<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transfer Bahan - Flowmeter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { background-color: #0b1437; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .scroll-container { max-height: 500px; overflow-y: auto; background-color: #111c44; }
        .table-fixed-head thead th {
            position: sticky; top: 0; background-color: #1b254b; z-index: 10;
            border-bottom: 2px solid #3b82f6; padding: 12px 8px; font-size: 10px;
        }
        .card-custom { background: #111c44; border: 1px solid #1b254b; }
        input, select { background: #0b1437 !important; border: 1px solid #1b254b !important; color: white !important; }
        table { border-collapse: collapse; width: 100%; min-width: 700px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
            <div>
                <h1 class="text-xl font-bold uppercase text-white flex items-center gap-2">
                    <i class="fa-solid fa-history text-blue-500"></i> xRiwayat <span class="text-blue-500">Log</span>
                </h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase italic">Operator: <span id="op-name" class="text-blue-400">---</span></p>
            </div>
            <div class="flex gap-2">
                <a href="status_flowmeter.html" class="bg-indigo-600 px-3 py-2 rounded text-[10px] font-bold text-white italic uppercase shadow-lg">üè† Dashboard</a>
                <a href="transaksi_flowmeter.html" class="bg-blue-600 px-3 py-2 rounded text-[10px] font-bold text-white italic uppercase shadow-lg">üéÆ Transaksi</a>
                <a href="index.html" onclick="localStorage.clear()" class="bg-red-600 hover:bg-red-700 px-5 py-2 rounded shadow-lg text-xs font-semibold text-white transition-all italic border-b-2 border-red-900">üîì LOGOUT</a>
            </div>
        </header>

        <div class="card-custom rounded-lg p-5 mb-6 border-l-4 border-blue-500 shadow-xl">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <div>
                    <label class="block text-[9px] font-bold mb-1 text-slate-500 uppercase">Dari Tanggal:</label>
                    <input type="date" id="startDate" class="w-full rounded px-3 py-2 text-sm">
                </div>
                <div>
                    <label class="block text-[9px] font-bold mb-1 text-slate-500 uppercase">Sampai Tanggal:</label>
                    <input type="date" id="endDate" class="w-full rounded px-3 py-2 text-sm">
                </div>
                <div>
                    <label class="block text-[9px] font-bold mb-1 text-slate-500 uppercase">Mesin:</label>
                    <select id="fmFilter" class="w-full rounded px-3 py-2 text-sm">
                        <option value="">Semua</option>
                        <option value="1">Mesin 1</option>
                        <option value="2">Mesin 2</option>
                        <option value="3">Mesin 3</option>
                        <option value="4">Mesin 4</option>
                        <option value="5">Mesin 5</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[9px] font-bold mb-1 text-slate-500 uppercase">Cari:</label>
                    <input type="text" id="searchInput" onkeyup="renderTable()" placeholder="PO/Material..." class="w-full rounded px-3 py-2 text-sm focus:border-blue-500 outline-none">
                </div>
                <div class="flex gap-2">
                    <button id="btnSync" onclick="fetchData()" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded text-xs font-bold text-white flex-1 flex items-center justify-center gap-2 uppercase">
                        <i class="fa-solid fa-sync"></i> Sync
                    </button>
                    <button onclick="downloadExcel()" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded text-xs font-bold text-white flex items-center justify-center">
                        <i class="fa-solid fa-file-download"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="card-custom rounded-lg shadow-2xl overflow-hidden">
            <div class="p-3 flex justify-between items-center bg-[#1b254b] border-b border-white/5">
                <span id="infoData" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic">Siap</span>
                <div class="flex items-center gap-2">
                    <button onclick="changePage(-1)" class="bg-[#0b1437] hover:bg-blue-600 px-3 py-1 rounded text-[10px] font-bold uppercase">Prev</button>
                    <span id="pageIndicator" class="text-blue-500 text-[10px] font-black mx-1">HAL 1</span>
                    <button onclick="changePage(1)" class="bg-[#0b1437] hover:bg-blue-600 px-3 py-1 rounded text-[10px] font-bold uppercase">Next</button>
                </div>
            </div>

            <div class="scroll-container no-scrollbar overflow-x-auto">
                <table id="mainTable">
                    <thead>
                        <tr class="text-slate-400">
                            <th class="w-20">LOG ID</th>
                            <th>WAKTU</th>
                            <th class="text-center">MSN</th>
                            <th>MATERIAL</th>
                            <th>NO. PO</th>
                            <th class="text-right">TARGET</th>
                            <th class="text-right text-emerald-400">AKTUAL</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="7" class="p-10 text-center italic opacity-30 text-xs uppercase tracking-widest">Gunakan tombol Sync.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 1. DATA USER & INITIALIZATION
        const userData = JSON.parse(localStorage.getItem('user_data')) || null;
        
        // Pengecekan Login
        if (!localStorage.getItem('isLoggedIn') || !userData) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('op-name').innerText = userData.username.toUpperCase();
        }

        const API_URL = "https://plantopr.propanraya.com/api/flowmeter/log_flowmeter";
        const API_AUTH = "Basic " + btoa("nurdjaya.atmaja@propanraya.com:iepropan");
        
        let allRawData = [];
        let currentPage = 1;
        const rowsPerPage = 50;

        // Set default date hari ini
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = today;
        document.getElementById('endDate').value = today;

        // 2. FETCH DATA (SYNC)
        async function fetchData() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const fm = document.getElementById('fmFilter').value;
            const tbody = document.getElementById('tableBody');
            const info = document.getElementById('infoData');

            info.innerText = "SINKRONISASI...";
            tbody.innerHTML = '<tr><td colspan="7" class="p-10 text-center"><i class="fa-solid fa-spinner fa-spin text-xl text-blue-500"></i></td></tr>';

            let url = `${API_URL}?tanggal_mulai=${start}&tanggal_akhir=${end}`;
            if(fm) url += `&id_mesin=${fm}`;

            try {
                const res = await fetch(url, { 
                    method: 'GET',
                    headers: { 'Authorization': API_AUTH } 
                });
                
                if(!res.ok) throw new Error("Server Error");

                const json = await res.json();
                allRawData = Array.isArray(json) ? json : (json.data || []);
                allRawData.sort((a, b) => b.log_id - a.log_id);
                
                currentPage = 1;
                renderTable();
            } catch (e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="7" class="p-10 text-center text-red-500 font-bold uppercase">Gagal Load Data (Cek Internet)</td></tr>';
                Swal.fire({ icon: 'error', title: 'Oops...', text: 'Gagal mengambil data dari server.' });
            }
        }

        // 3. RENDER TABLE & FILTER
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            // Filter data unik dan search
            const seen = new Set();
            const filtered = allRawData.filter(item => {
                const key = `${item.id_mesin}-${item.NoPO}-${item.Aktual}`;
                const matchSearch = `${item.NoPO} ${item.Nama_Material}`.toLowerCase().includes(search);
                if (seen.has(key) || !matchSearch) return false;
                seen.add(key);
                return true;
            });

            const startIdx = (currentPage - 1) * rowsPerPage;
            const paginated = filtered.slice(startIdx, startIdx + rowsPerPage);
            
            tbody.innerHTML = '';
            if(paginated.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="p-10 text-center opacity-40 italic">Data Tidak Ditemukan</td></tr>';
                document.getElementById('infoData').innerText = "0 DATA";
                return;
            }

            paginated.forEach(row => {
                tbody.innerHTML += `
                    <tr class="border-b border-white/5 hover:bg-blue-500/5">
                        <td class="p-3 text-slate-500 font-mono">${row.log_id}</td>
                        <td class="p-3 text-slate-400 font-bold">${row.log_timestamp || row.created_at}</td>
                        <td class="p-3 text-center text-blue-400 font-black">${row.id_mesin}</td>
                        <td class="p-3 font-semibold text-slate-200">${row.Nama_Material || '-'}</td>
                        <td class="p-3 text-slate-400">${row.NoPO || '-'}</td>
                        <td class="p-3 text-right font-mono text-yellow-500">${parseFloat(row.Target || 0).toFixed(2)}</td>
                        <td class="p-3 text-right font-mono text-emerald-400 font-bold">${parseFloat(row.Aktual || 0).toFixed(2)}</td>
                    </tr>`;
            });

            const totalPages = Math.ceil(filtered.length / rowsPerPage) || 1;
            document.getElementById('pageIndicator').innerText = `HAL ${currentPage} / ${totalPages}`;
            document.getElementById('infoData').innerText = `${filtered.length} DATA DITEMUKAN`;
        }

        function changePage(dir) {
            currentPage += dir;
            if (currentPage < 1) currentPage = 1;
            renderTable();
        }

        // 4. DOWNLOAD EXCEL
        function downloadExcel() {
            if (!userData || userData.akses.download != 1) {
                Swal.fire({ icon: 'error', title: 'Akses Ditolak', text: 'Izin download tidak aktif.' });
                return;
            }

            // Gunakan logika filter yang sama dengan tabel
            const seen = new Set();
            const dataToDownload = allRawData.filter(item => {
                const key = `${item.id_mesin}-${item.NoPO}-${item.Aktual}`;
                if (seen.has(key)) return false;
                seen.add(key); return true;
            });

            if (dataToDownload.length === 0) {
                Swal.fire({ icon: 'warning', text: 'Sync data dulu sebelum download.' });
                return;
            }

            const tglStart = document.getElementById('startDate').value || 'start';
            const tglEnd = document.getElementById('endDate').value || 'end';
            const fileName = `Log_Dj_Flowmeter_${tglStart}_to_${tglEnd}.xlsx`;

            try {
                const wsData = dataToDownload.map(item => ({
                    "LOG ID": item.log_id,
                    "WAKTU": item.log_timestamp,
                    "MESIN": item.id_mesin,
                    "MATERIAL": item.Nama_Material,
                    "NO PO": item.NoPO,
                    "TARGET": parseFloat(item.Target || 0),
                    "AKTUAL": parseFloat(item.Aktual || 0)
                }));

                const ws = XLSX.utils.json_to_sheet(wsData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Log");

                if (window.AppInventor) {
                    const b64 = XLSX.write(wb, { bookType: 'xlsx', type: 'base64' });
                    // Format kiriman: DOWNLOAD_EXCEL | Nama_File | Base64
                    window.AppInventor.setWebViewString(`DOWNLOAD_EXCEL|${fileName}|${b64}`);
                    Swal.fire({ icon: 'success', title: 'Berhasil', text: 'File dikirim ke HP.', timer: 1500, showConfirmButton: false });
                } else {
                    XLSX.writeFile(wb, fileName);
                }
            } catch (err) {
                Swal.fire({ icon: 'error', title: 'Gagal', text: 'Gagal membuat file.' });
            }
        }
    </script>
</body>
</html>
