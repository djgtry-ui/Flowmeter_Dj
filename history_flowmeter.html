<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transfer Bahan Flowmeter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { background-color: #0b1437; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .scroll-container {
            max-height: 550px; 
            overflow-y: auto;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            background-color: #111c44;
        }
        .scroll-container::-webkit-scrollbar { width: 8px; }
        .scroll-container::-webkit-scrollbar-track { background: #111c44; }
        .scroll-container::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
        .table-fixed-head thead th {
            position: sticky;
            top: 0;
            background-color: #1b254b;
            z-index: 10;
            border-bottom: 2px solid #3b82f6;
            white-space: nowrap;
            text-align: center;
            padding: 12px 8px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.1); }
        input:focus, select:focus { border-color: #3b82f6 !important; outline: none; }
        td { padding: 10px 8px; text-align: center; vertical-align: middle; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .text-right-aligned { text-align: right !important; padding-right: 20px; }
        .card-custom { background: #111c44; border: 1px solid #1b254b; }
    </style>
</head>
<body class="p-4 md:p-8">

    <script>
        // 1. PROTEKSI LOGIN
        const userData = JSON.parse(localStorage.getItem('user_data'));
        if (!localStorage.getItem('isLoggedIn') || !userData) {
            window.location.href = 'index.html';
        }

        function logoutUser() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
            <div class="text-left">
                <h1 class="text-2xl font-bold uppercase tracking-widest text-white flex items-center gap-3">
                    <i class="fa-solid fa-clock-rotate-left text-blue-500"></i>
                    Riwayat <span class="text-blue-500">Transfer</span>
                </h1>
                <p class="text-slate-500 text-[10px] font-bold mt-1 uppercase tracking-widest">Operator: <span id="op-name" class="text-blue-400">---</span></p>
            </div>
            <div class="flex gap-2">
                <a href="status_flowmeter.html" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded shadow-lg text-xs font-bold text-white transition-all italic uppercase">üè† Dashboard</a>
                <a href="transaksi_flowmeter.html" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded shadow-lg text-xs font-bold text-white transition-all italic uppercase">üéÆ Transaksi</a>
                <button onclick="logoutUser()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded shadow-lg text-xs font-bold text-white transition-all italic uppercase">üîì Logout</button>
            </div>
        </header>

        <div class="card-custom rounded-lg p-6 mb-6 shadow-2xl border-l-4 border-blue-500">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <div>
                    <label class="block text-[10px] font-bold mb-2 text-slate-500 uppercase">Tanggal Mulai:</label>
                    <input type="date" id="startDate" class="w-full bg-[#0b1437] border border-slate-700 rounded px-3 py-2 text-sm text-white focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-[10px] font-bold mb-2 text-slate-500 uppercase">Tanggal Akhir:</label>
                    <input type="date" id="endDate" class="w-full bg-[#0b1437] border border-slate-700 rounded px-3 py-2 text-sm text-white focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-[10px] font-bold mb-2 text-slate-500 uppercase">Pilih Mesin:</label>
                    <select id="fmFilter" class="w-full bg-[#0b1437] border border-slate-700 rounded px-3 py-2 text-sm text-white">
                        <option value="">Semua Mesin</option>
                        <option value="1">Mesin 1 (TH SMT)</option>
                        <option value="2">Mesin 2 (TH P-01)</option>
                        <option value="3">Mesin 3 (TH V-09)</option>
                        <option value="4">Mesin 4 (TH P-05)</option>
                        <option value="5">Mesin 5 (TH WF)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold mb-2 text-slate-500 uppercase">Cari Data:</label>
                    <input type="text" id="searchInput" onkeyup="renderTable()" placeholder="PO atau Material..." class="w-full bg-[#0b1437] border border-slate-700 rounded px-3 py-2 text-sm text-white focus:border-blue-500">
                </div>
                <div class="flex gap-2">
                    <button onclick="fetchData()" class="bg-emerald-600 hover:bg-emerald-700 px-3 py-2 rounded text-xs font-bold flex-1 text-white transition-all flex items-center justify-center gap-2 uppercase">
                        <i class="fa-solid fa-sync-alt"></i> Sync
                    </button>
                    <button onclick="downloadExcel()" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded text-xs font-bold text-white flex items-center justify-center">
                        <i class="fa-solid fa-file-excel"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="card-custom rounded-lg shadow-2xl overflow-hidden">
            <div class="p-4 flex flex-wrap justify-between items-center bg-[#1b254b] border-b border-white/5">
                <span id="infoData" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Menunggu sinkronisasi...</span>
                <div class="flex items-center gap-2">
                    <button onclick="changePage('first')" class="bg-[#0b1437] hover:bg-blue-600 px-3 py-1 rounded text-[10px] font-bold transition uppercase">Awal</button>
                    <span id="pageIndicator" class="text-blue-500 text-[10px] font-black px-2">HAL 1</span>
                    <button onclick="changePage('next')" class="bg-[#0b1437] hover:bg-blue-600 px-3 py-1 rounded text-[10px] font-bold transition uppercase">Next</button>
                </div>
            </div>

            <div class="scroll-container">
                <table class="w-full text-left text-xs table-fixed-head" id="mainTable">
                    <thead>
                        <tr class="text-slate-400">
                            <th style="width: 80px;">LOG ID</th>
                            <th>WAKTU</th>
                            <th style="width: 60px;">MSN</th>
                            <th>JALUR/NAMA ID</th>
                            <th>MATERIAL</th>
                            <th>NO. PO</th>
                            <th>NO. PBI</th>
                            <th class="text-right-aligned">STOCK</th>
                            <th class="text-right-aligned text-yellow-500">TARGET</th>
                            <th class="text-right-aligned text-green-500">AKTUAL</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="10" class="p-20 text-center italic opacity-30 text-lg uppercase tracking-widest">Silakan klik SYNC untuk memuat data.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzpqF-Tp-9rk8uF27HrBBUMO8-qVZqc7ybOE4mEgWnKgmmlGFf9x-UAnxB-3I-RgISR6A/exec";
        
        let allRawData = [];
        let currentPage = 1;
        const rowsPerPage = 50;

        window.onload = () => {
            if(userData) document.getElementById('op-name').innerText = userData.username;
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
        };

        function formatDisplayNum(val) {
            if (val === null || val === undefined || val === "") return "0,00";
            let num = parseFloat(val.toString().replace(/,/g, ''));
            return isNaN(num) ? "0,00" : num.toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        async function fetchData() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const fm = document.getElementById('fmFilter').value;
            const tbody = document.getElementById('tableBody');
            const info = document.getElementById('infoData');

            info.innerText = "‚è≥ PROCESSING DATA...";
            tbody.innerHTML = '<tr><td colspan="10" class="p-20 text-center"><i class="fa-solid fa-spinner fa-spin text-2xl mb-2 text-blue-500"></i><br><span class="uppercase tracking-widest text-[10px] font-bold">Menyaring Data Identik...</span></td></tr>';

            let finalUrl = `${WEB_APP_URL}?start=${start}&end=${end}`;
            if(fm) finalUrl += `&id_mesin=${fm}`;

            try {
                const response = await fetch(finalUrl);
                const result = await response.json();
                
                if (result.status === "success") {
                    allRawData = result.data || [];
                    allRawData.sort((a, b) => parseInt(b.log_id || 0) - parseInt(a.log_id || 0));
                    currentPage = 1;
                    renderTable();
                } else { throw new Error(); }
            } catch (e) {
                tbody.innerHTML = `<tr><td colspan="10" class="p-10 text-center text-red-500 font-bold uppercase tracking-tighter">Gagal sinkronisasi data dari Google Sheets.</td></tr>`;
            }
        }

        function getFilteredUniqueData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const seen = new Set();
            
            return allRawData.filter(item => {
                // Kunci Unik: Gabungan Mesin + PO + Target + Aktual
                const uniqueKey = `${item.id_mesin}-${item.NoPO}-${item.Target}-${item.Aktual}`;
                const searchStr = `${item.NoPO} ${item.NoPBI} ${item.Nama_Material} ${item.Nama_ID}`.toLowerCase();
                
                if (seen.has(uniqueKey) || !searchStr.includes(search)) {
                    return false; 
                }
                
                seen.add(uniqueKey);
                return true;
            });
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const filtered = getFilteredUniqueData();

            const startIdx = (currentPage - 1) * rowsPerPage;
            const pageData = filtered.slice(startIdx, startIdx + rowsPerPage);
            
            tbody.innerHTML = '';
            if(pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="p-20 text-center uppercase text-[10px] font-bold opacity-50">Data tidak ditemukan.</td></tr>';
                document.getElementById('infoData').innerText = "0 BARIS DITEMUKAN";
                return;
            }

            pageData.forEach(item => {
                tbody.innerHTML += `
                    <tr class="table-row-hover">
                        <td class="text-slate-500 font-mono text-[10px]">${item.log_id}</td>
                        <td class="text-slate-400 text-[10px]">${item.log_timestamp}</td>
                        <td class="text-blue-500 font-black">${item.id_mesin}</td>
                        <td class="text-indigo-300 font-bold text-left uppercase text-[10px]">${item.Nama_ID || '-'}</td>
                        <td class="font-bold text-slate-200 text-left uppercase text-[10px]">${item.Nama_Material || '-'}</td>
                        <td class="text-slate-400 font-mono text-[10px]">${item.NoPO || '-'}</td>
                        <td class="text-slate-400 font-mono text-[10px]">${item.NoPBI || '-'}</td>
                        <td class="text-right-aligned font-mono text-slate-500 text-[11px]">${formatDisplayNum(item.Stock)}</td>
                        <td class="text-right-aligned font-mono text-yellow-500 font-black text-[11px]">${formatDisplayNum(item.Target)}</td>
                        <td class="text-right-aligned font-mono text-green-500 font-black text-[11px]">${formatDisplayNum(item.Aktual)}</td>
                    </tr>`;
            });

            const totalPages = Math.ceil(filtered.length / rowsPerPage) || 1;
            document.getElementById('pageIndicator').innerText = `HAL ${currentPage} / ${totalPages}`;
            document.getElementById('infoData').innerText = `${filtered.length} BARIS DATA UNIK DITEMUKAN`;
        }

        function changePage(action) {
            const filtered = getFilteredUniqueData();
            const totalPages = Math.ceil(filtered.length / rowsPerPage);
            if (action === 'next' && currentPage < totalPages) currentPage++;
            else if (action === 'first') currentPage = 1;
            renderTable();
            document.querySelector('.scroll-container').scrollTop = 0;
        }

        function downloadExcel() {
            const dataToDownload = getFilteredUniqueData();
            if (dataToDownload.length === 0) {
                alert("Tidak ada data untuk diunduh.");
                return;
            }

            const worksheetData = dataToDownload.map(item => ({
                "LOG ID": item.log_id,
                "WAKTU": item.log_timestamp,
                "ID MESIN": item.id_mesin,
                "NAMA ID": item.Nama_ID,
                "MATERIAL": item.Nama_Material,
                "NO PO": item.NoPO,
                "NO PBI": item.NoPBI,
                "STOCK (KG)": parseFloat(item.Stock || 0),
                "TARGET (KG)": parseFloat(item.Target || 0),
                "AKTUAL (KG)": parseFloat(item.Aktual || 0)
            }));

            const worksheet = XLSX.utils.json_to_sheet(worksheetData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Log Flowmeter");
            XLSX.writeFile(workbook, `Log_Flowmeter_${new Date().toISOString().split('T')[0]}.xlsx`);
        }
    </script>
</body>
</html>
