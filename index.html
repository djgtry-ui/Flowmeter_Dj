<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Flowmeter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; }
        .card-container { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; }
        .table-custom { width: 100%; border-collapse: collapse; font-size: 11px; }
        .table-custom th { background-color: #21262d; color: #f0f6fc; padding: 10px; border: 1px solid #30363d; text-align: center; white-space: nowrap; }
        .table-custom td { padding: 8px; border: 1px solid #30363d; text-align: center; }
        .btn-nav { padding: 8px 18px; border-radius: 6px; font-weight: 600; font-size: 13px; display: flex; align-items: center; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-[95%] mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white mb-1">Realtime Status Flowmeter</h1>
            <p class="text-blue-400 text-xs">Data Sinkronisasi Terkini dari Mesin Flowmeter</p>
        </div>

        <div class="flex justify-end gap-2 mb-6">
            <button class="btn-nav bg-[#6366f1] text-white"><i class="fas fa-exchange-alt mr-2"></i> Transaksi</button>
            <button class="btn-nav bg-[#4b5563] text-white"><i class="fas fa-history mr-2"></i> History</button>
            <button class="btn-nav bg-[#ef4444] text-white"><i class="fas fa-sign-out-alt mr-2"></i> Logout</button>
        </div>

        <div class="card-container p-4 mb-6">
            <h3 class="text-xs font-bold text-white mb-4 border-b border-blue-500 pb-2">Grafik Stock Bahan Mesin (5 Mesin Aktif)</h3>
            <div style="height: 320px;">
                <canvas id="stockChart"></canvas>
            </div>
        </div>

        <div class="card-container overflow-hidden">
            <div class="p-3 bg-[#21262d] text-xs font-bold border-b border-blue-500 text-white flex justify-between">
                <span>Tabel Result Flowmeter</span>
                <span id="updateTime" class="italic text-gray-400">Menyinkronkan...</span>
            </div>
            <div class="overflow-x-auto">
                <table class="table-custom">
                    <thead>
                        <tr>
                            <th>ID Mesin</th>
                            <th>Nama Mesin</th>
                            <th>Material</th>
                            <th>No PO</th>
                            <th>No PBI</th>
                            <th>Stock (Kg)</th>
                            <th>Output Outlet</th>
                            <th>Target Aktif (Kg)</th>
                            <th>Aktual (Kg)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="9" class="py-10 text-center">Memproses data outlet...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '141uuIOYNPmIYjI6OvCHRbMOOXrWtfFVfAisAis0zL-0';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&sheet=result_flowmeter&t=${new Date().getTime()}`;
        
        let stockChart;

        async function updateDashboard() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").map(row => {
                    return row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, '').trim());
                });

                const content = rows.slice(1, 6); 
                renderTable(content);
                renderChart(content);
                document.getElementById('updateTime').innerText = "Terakhir Update: " + new Date().toLocaleTimeString();
            } catch (error) {
                console.error(error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                const aktifOutlet = parseInt(row[4]) || 0; // Kolom E (Aktif_Outlet)
                let outletNama = "-";
                let targetAktif = "0,00";

                // LOGIKA DINAMIS OUTLET (Berdasarkan indeks kolom Google Sheet Anda)
                // Indeks kolom dimulai dari 0 (A=0, B=1, dst)
                // Outlet 1 Nama di kolom P (15), Target di kolom Q (16)
                // Outlet 2 Nama di kolom Y (24), Target di kolom Z (25)
                // Setiap outlet berjarak 9 kolom
                if (aktifOutlet > 0) {
                    const baseIndex = 15 + ((aktifOutlet - 1) * 9);
                    outletNama = row[baseIndex] || `Outlet ${aktifOutlet}`;
                    targetAktif = row[baseIndex + 1] || "0,00";
                }

                tbody.innerHTML += `
                    <tr class="hover:bg-gray-800 transition">
                        <td>${row[1]}</td>
                        <td class="text-blue-300 font-bold">${row[5]}</td>
                        <td>${row[9]}</td>
                        <td>${row[6]}</td>
                        <td>${row[7]}</td>
                        <td class="text-yellow-500 font-bold">${row[11]}</td>
                        <td class="text-gray-300 font-semibold">${outletNama}</td>
                        <td class="text-green-400 font-bold">${targetAktif}</td>
                        <td class="text-green-500 font-bold">${row[12] || '0.00'}</td>
                    </tr>
                `;
            });
        }

        function renderChart(data) {
            // Nama grafik lebih lengkap (Nama Mesin + Material) sesuai image_e6569f.png
            const labels = data.map(row => `${row[5]} (${row[9]})`); 
            const stockValues = data.map(row => {
                let val = row[11] ? row[11].replace(/\./g, '').replace(',', '.') : '0';
                return parseFloat(val) || 0;
            });
            
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

            if (stockChart) stockChart.destroy();
            const ctx = document.getElementById('stockChart').getContext('2d');
            stockChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Stock Bahan (Kg)',
                        data: stockValues,
                        backgroundColor: colors,
                        barPercentage: 0.6, // Mengatur lebar bar agar pas (tidak terlalu kurus/gemuk)
                        categoryPercentage: 0.8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: true, labels: { color: '#8b949e', font: { size: 10 } } } 
                    },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            max: 20000, // Menyesuaikan skala 20.000 seperti di gambar
                            grid: { color: '#30363d' }, 
                            ticks: { color: '#8b949e', stepSize: 2000 } 
                        },
                        x: { 
                            grid: { display: false }, 
                            ticks: { color: '#8b949e', font: { size: 9 } } 
                        }
                    }
                }
            });
        }

        updateDashboard();
        setInterval(updateDashboard, 10000);
    </script>
</body>
</html>
