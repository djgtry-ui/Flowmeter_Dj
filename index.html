<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Status Flowmeter - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; }
        .card-container { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; }
        .table-custom { width: 100%; border-collapse: collapse; font-size: 12px; }
        .table-custom th { background-color: #21262d; color: #f0f6fc; padding: 10px; border: 1px solid #30363d; text-align: center; }
        .table-custom td { padding: 8px; border: 1px solid #30363d; text-align: center; }
        .btn-nav { padding: 8px 18px; border-radius: 6px; font-weight: 600; font-size: 14px; display: flex; align-items: center; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Realtime Status Flowmeter</h1>
            <p class="text-blue-400 text-sm">Data Sinkronisasi Terkini dari Mesin Flowmeter</p>
        </div>

        <div class="flex justify-end gap-3 mb-8">
            <button class="btn-nav bg-[#6366f1] text-white"><i class="fas fa-exchange-alt mr-2"></i> Transaksi</button>
            <button class="btn-nav bg-[#4b5563] text-white"><i class="fas fa-history mr-2"></i> History</button>
            <button class="btn-nav bg-[#ef4444] text-white"><i class="fas fa-sign-out-alt mr-2"></i> Logout</button>
        </div>

        <div class="card-container p-6 mb-8">
            <h3 class="text-sm font-bold text-white mb-5 border-b border-blue-500 pb-2">Grafik Stock Bahan Mesin (5 Mesin Aktif)</h3>
            <div style="height: 350px;">
                <canvas id="stockChart"></canvas>
            </div>
        </div>

        <div class="card-container overflow-hidden">
            <div class="p-4 bg-[#21262d] text-sm font-bold border-b border-blue-500 text-white flex justify-between">
                <span>Tabel Result Flowmeter</span>
                <span id="updateTime" class="text-[10px] font-normal text-gray-400 italic">Menyinkronkan...</span>
            </div>
            <div class="overflow-x-auto">
                <table class="table-custom">
                    <thead>
                        <tr>
                            <th>ID Mesin</th>
                            <th>Nama Mesin</th>
                            <th>Material</th>
                            <th>No PO</th>
                            <th>No PBI</th>
                            <th>Stock (Kg)</th>
                            <th>Output Outlet</th>
                            <th>Aktual (Kg)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="8" class="py-20 text-center"><i class="fas fa-spinner fa-spin"></i> Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '141uuIOYNPmIYjI6OvCHRbMOOXrWtfFVfAisAis0zL-0';
        // URL di bawah ini lebih stabil untuk mengambil data terbaru tanpa cache browser yang mengganggu
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&sheet=result_flowmeter&t=${new Date().getTime()}`;
        
        let stockChart;

        async function updateDashboard() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const csvText = await response.text();
                
                // Parsing CSV yang lebih kuat untuk menangani baris kosong dan karakter aneh
                const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "").map(row => {
                    return row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, '').trim());
                });

                if (rows.length < 2) throw new Error('Data tidak ditemukan dalam CSV');

                const content = rows.slice(1, 6); // Ambil 5 baris data (baris 2 s/d 6)

                renderTable(content);
                renderChart(content);
                document.getElementById('updateTime').innerText = "Terakhir Update: " + new Date().toLocaleTimeString();
            } catch (error) {
                console.error("Error Detail:", error);
                document.getElementById('tableBody').innerHTML = `<tr><td colspan="8" class="py-10 text-red-500 text-center font-bold">Gagal memproses data. Silakan cek konsol (F12) untuk detail error.</td></tr>`;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                // Gunakan Index sesuai struktur image_e323e6.png Anda
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-800 transition">
                        <td>${row[1] || '-'}</td>
                        <td class="text-blue-300 font-bold">${row[5] || '-'}</td>
                        <td>${row[9] || '-'}</td>
                        <td>${row[6] || '-'}</td>
                        <td>${row[7] || '-'}</td>
                        <td class="text-yellow-500 font-bold">${row[11] || '0'}</td>
                        <td>${row[4] || '-'}</td>
                        <td class="text-green-500 font-bold">${row[12] || '0.00'}</td>
                    </tr>
                `;
            });
        }

        function renderChart(data) {
            const labels = data.map(row => row[5] || 'Unknown');
            const stockValues = data.map(row => {
                // Membersihkan titik ribuan dan mengubah koma menjadi titik desimal
                let val = row[11] ? row[11].replace(/\./g, '').replace(',', '.') : '0';
                return parseFloat(val) || 0;
            });
            
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

            if (stockChart) stockChart.destroy();
            const ctx = document.getElementById('stockChart').getContext('2d');
            stockChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Stock Bahan (Kg)',
                        data: stockValues,
                        backgroundColor: colors.slice(0, data.length),
                        barThickness: 50
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#30363d' }, ticks: { color: '#8b949e' } },
                        x: { grid: { display: false }, ticks: { color: '#8b949e', font: { size: 10 } } }
                    }
                }
            });
        }

        updateDashboard();
        setInterval(updateDashboard, 15000); // Update setiap 15 detik
    </script>
</body>
</html>
