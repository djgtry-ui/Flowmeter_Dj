<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Status Flowmeter - Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card-container { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; }
        .table-custom { width: 100%; border-collapse: collapse; font-size: 13px; }
        .table-custom th { background-color: #21262d; color: #f0f6fc; padding: 12px; border: 1px solid #30363d; text-align: center; }
        .table-custom td { padding: 10px; border: 1px solid #30363d; text-align: center; }
        .btn-nav { padding: 6px 16px; border-radius: 4px; font-weight: 500; font-size: 14px; transition: 0.3s; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white">Realtime Status Flowmeter</h1>
            <p class="text-blue-400 text-sm">Data Sinkronisasi Terkini dari Mesin Flowmeter</p>
        </div>

        <div class="flex justify-end gap-2 mb-6">
            <button class="btn-nav bg-indigo-600 text-white hover:bg-indigo-700"><i class="fas fa-exchange-alt mr-2"></i>Transaksi</button>
            <button class="btn-nav bg-gray-600 text-white hover:bg-gray-700"><i class="fas fa-history mr-2"></i>History</button>
            <button class="btn-nav bg-red-600 text-white hover:bg-red-700"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
        </div>

        <div class="card-container p-6 mb-8">
            <h3 class="text-sm font-bold text-white mb-4 border-b border-blue-500 pb-2">Grafik Stock Bahan Mesin (5 Mesin Aktif)</h3>
            <div style="height: 350px;">
                <canvas id="stockChart"></canvas>
            </div>
        </div>

        <div class="card-container overflow-hidden">
            <div class="p-4 bg-[#21262d] text-sm font-bold border-b border-blue-500 text-white">Tabel Result Flowmeter</div>
            <div class="overflow-x-auto">
                <table class="table-custom">
                    <thead>
                        <tr>
                            <th>ID Mesin</th>
                            <th>Nama Mesin</th>
                            <th>Material</th>
                            <th>No PO</th>
                            <th>No PBI</th>
                            <th>Stock (Kg)</th>
                            <th>Output Outlet</th>
                            <th>Aktual (Kg)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="8" class="py-10 text-gray-500">Memuat data dari Google Sheets...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // URL CSV yang benar (Ganti ID ini dengan ID spreadsheet Anda yang sudah di-publish ke web sebagai CSV)
        const SHEET_ID = '141uuIOYNPmIYjI6OvCHRbMOOXrWtfFVfAisAis0zL-0';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=result_flowmeter`;
        
        let stockChart;

        async function updateDashboard() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                
                // Parsing CSV dan ambil 5 baris data pertama (setelah header)
                const rows = data.split('\n').map(row => row.split(',').map(cell => cell.replace(/"/g, '')));
                const content = rows.slice(1, 6); 

                renderTable(content);
                renderChart(content);
            } catch (error) {
                console.error("Gagal memuat data:", error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                // Pemetaan berdasarkan gambar Google Sheets Anda
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-800 transition">
                        <td>${row[1] || '-'}</td> <td class="text-blue-300 font-bold">${row[5] || '-'}</td> <td>${row[9] || '-'}</td> <td>${row[6] || '-'}</td> <td>${row[7] || '-'}</td> <td class="text-yellow-500 font-bold">${parseFloat(row[11] || 0).toLocaleString('id-ID', {minimumFractionDigits: 2})}</td> <td>${row[4] || '-'}</td> <td class="text-green-500 font-bold">${row[12] || '0.00'}</td> </tr>
                `;
            });
        }

        function renderChart(data) {
            const labels = data.map(row => `${row[5]}`); // Nama_ID
            const stockValues = data.map(row => parseFloat(row[11]) || 0);
            
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

            if (stockChart) stockChart.destroy();

            const ctx = document.getElementById('stockChart').getContext('2d');
            stockChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Stock Bahan (Kg)',
                        data: stockValues,
                        backgroundColor: colors.slice(0, data.length),
                        barThickness: 80
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false } 
                    },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: { color: '#30363d' }, 
                            ticks: { color: '#8b949e' } 
                        },
                        x: { 
                            grid: { display: false }, 
                            ticks: { color: '#8b949e', font: { size: 11 } } 
                        }
                    }
                }
            });
        }

        setInterval(updateDashboard, 10000);
        updateDashboard();
    </script>
</body>
</html>
