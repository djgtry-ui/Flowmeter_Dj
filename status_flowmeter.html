<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Flowmeter - Monitoring Propan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    
    <style>
        :root { --color-primary: #3b82f6; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #0f2a76 50%, #0f172a 100%);
            margin: 0;
            color: #d1d5db;
            min-height: 100vh;
        }
        .table-container { max-height: 450px; overflow-y: auto; position: relative; }
        .table-dark { color: #d1d5db; border-collapse: separate; border-spacing: 0; width: 100%; }
        .table-dark thead th { position: sticky; top: 0; background-color: #121212; color: white; padding: 12px 10px; text-align: center; border-bottom: 2px solid var(--color-primary); font-size: 0.70rem; text-transform: uppercase; z-index: 10; }
        .table-dark td { border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 12px 10px; font-size: 0.75rem; white-space: nowrap; text-align: center; }
        .table-dark tbody tr:hover { background-color: rgba(59, 130, 246, 0.1); transition: 0.2s; }
        .stock-yellow { color: #fbbf24; }
        .text-active-green { color: #10b981; }
    </style>
</head>

<body class="p-4 md:p-8">
    <script>
        // --- 1. SESSION & USER DATA ---
        let userData = null;
        try {
            userData = JSON.parse(localStorage.getItem('user_data'));
        } catch(e) { console.log("Storage error"); }

        // Jika tidak ada status login, tendang ke index
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }

        // --- 2. AUTO LOGOUT 1 MENIT (60 DETIK) ---
        let idleTime = 0;
        function resetTimer() { 
            idleTime = 0; 
        }

        // Event listener yang sensitif untuk layar sentuh HP
        document.addEventListener('touchstart', resetTimer);
        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('mousedown', resetTimer);
        document.addEventListener('keypress', resetTimer);
        document.addEventListener('scroll', resetTimer);

        setInterval(function() {
            idleTime++;
            if (idleTime >= 60) { // 60 detik
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>

    <div class="container mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Realtime Status Flowmeter</h1>
            <div id="currentTime" class="text-white text-lg font-mono mb-1">00:00:00</div>
            <p id="welcomeUser" class="text-blue-300 opacity-80 uppercase tracking-widest text-[10px]">Loading User...</p>
            <p id="lastUpdate" class="text-emerald-400 text-[9px] mt-2 italic">Last Update: Waiting for data...</p>
        </div>

        <div class="flex justify-end mb-6 space-x-3">
            <a id="btn-transaksi" href="transaksi_flowmeter.html" class="hidden bg-indigo-600 hover:bg-indigo-700 px-5 py-2 rounded shadow-lg text-xs font-semibold text-white transition-all italic border-b-2 border-indigo-900">üè† TRANSAKSI</a>
            <a id="btn-history" href="history_flowmeter.html" class="hidden bg-slate-600 hover:bg-slate-700 px-5 py-2 rounded shadow-lg text-xs font-semibold text-white transition-all italic border-b-2 border-slate-800">üìö HISTORY</a>
            <a href="index.html" onclick="localStorage.clear()" class="bg-red-600 hover:bg-red-700 px-5 py-2 rounded shadow-lg text-xs font-semibold text-white transition-all italic border-b-2 border-red-900">üîì LOGOUT</a>
        </div>

        <div class="bg-gray-900/90 rounded-xl border border-white/10 shadow-2xl p-5 mb-8">
            <div class="flex items-center justify-between mb-6 border-b border-blue-500/30 pb-3">
                <h2 class="text-white font-semibold text-sm flex items-center uppercase italic">
                    <i class="fa-solid fa-chart-column mr-3 text-blue-400"></i>
                    Grafik Stock & Material ( <span id="totalMachines">0 </span>_Aktif)
                </h2>
            </div>
            <div class="h-80 w-full">
                <canvas id="stockChart"></canvas>
            </div>
        </div>

        <div class="bg-gray-900/90 rounded-xl border border-white/10 shadow-2xl overflow-hidden">
            <div class="p-4 bg-gray-800/50 border-b border-blue-500/30">
                <h2 class="text-white font-semibold flex items-center text-xs uppercase italic">
                    <i class="fa-solid fa-table-list mr-3 text-blue-400"></i>
                    Tabel Monitoring Result
                </h2>
            </div>
            <div class="table-container">
                <table class="table-dark">
                    <thead>
                        <tr>
                            <th style="width: 50px;">ID</th>
                            <th>Nama Mesin</th>
                            <th>Material</th>
                            <th>No PO</th>
                            <th class="stock-yellow">Stock (Kg)</th>
                            <th>Output Outlet</th>
                            <th class="text-active-green">Target (Kg)</th>
                            <th class="text-active-green">Aktual (Kg)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="8" class="py-20 opacity-50 italic text-center">Menghubungkan ke API Propan...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- 3. DISPLAY USER INFO ---
        function initUserDisplay() {
            const welcomeEl = document.getElementById('welcomeUser');
            if (userData) {
                welcomeEl.innerText = "USER: " + userData.username.toUpperCase() + " | MONITORING SYSTEM DATA RESULT";
                // Cek Akses
                if(userData.akses && (userData.akses.kontrol == 1 || userData.akses.kontrol == "1")) {
                    document.getElementById('btn-transaksi').classList.remove('hidden');
                }
                if(userData.akses && (userData.akses.history == 1 || userData.akses.history == "1")) {
                    document.getElementById('btn-history').classList.remove('hidden');
                }
            } else {
                welcomeEl.innerText = "USER: ONLINE | MONITORING SYSTEM DATA RESULT";
                // Fallback: jika storage gagal di MIT, tampilkan saja tombolnya agar aplikasi bisa navigasi
                document.getElementById('btn-transaksi').classList.remove('hidden');
                document.getElementById('btn-history').classList.remove('hidden');
            }
        }

        // --- 4. CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').innerText = now.toLocaleTimeString('id-ID', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 5. DATA FETCHING (XHR VERSION FOR STABILITY) ---
        const API_URL = 'https://plantopr.propanraya.com/api/flowmeter/result_flowmeter';
        const AUTH_HEADER = 'Basic bnVyZGpheWEuYXRtYWphQHByb3BhbnJheWEuY29tOmllcHJvcGFu';
        let stockChart;

        function formatIndo(val) {
            let num = parseFloat(val) || 0;
            return num.toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function updateDashboard() {
            const ids = ['1', '2', '3', '4', '5'];
            let count = 0;
            let results = [];

            ids.forEach((id, index) => {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", API_URL + "?id_mesin=" + id, true);
                xhr.setRequestHeader("Authorization", AUTH_HEADER);
                xhr.timeout = 10000;

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        try {
                            const res = JSON.parse(xhr.responseText);
                            const data = res.data ? (Array.isArray(res.data) ? res.data[0] : res.data) : res;
                            if (data) results[index] = data;
                        } catch(e) {}
                    }
                    next();
                };
                xhr.onerror = function() { next(); };
                xhr.ontimeout = function() { next(); };
                xhr.send();
            });

            function next() {
                count++;
                if (count === ids.length) {
                    const validData = results.filter(d => d !== undefined);
                    if (validData.length > 0) {
                        renderUI(validData);
                    }
                }
            }
        }

        function renderUI(data) {
            document.getElementById('totalMachines').innerText = data.length;
            document.getElementById('lastUpdate').innerText = "Last Update: " + new Date().toLocaleTimeString('id-ID');

            // Render Table
            const tbody = document.getElementById('tableBody');
            let html = "";
            data.forEach(item => {
                const o = item.Aktif_Outlet || "1";
                html += "<tr>" +
                    "<td class='opacity-40 font-mono'>" + (item.id_mesin || '-') + "</td>" +
                    "<td class='font-bold text-blue-400'>" + (item.Nama_ID || '-') + "</td>" +
                    "<td>" + (item.Nama_Material || '-') + "</td>" +
                    "<td class='opacity-60'>" + (item.NoPO || '-') + "</td>" +
                    "<td class='stock-yellow font-bold'>" + formatIndo(item.Stock) + "</td>" +
                    "<td class='text-indigo-300 italic'>" + (item['Outlet_'+o+'_Nama'] || '-') + "</td>" +
                    "<td class='text-active-green font-bold'>" + formatIndo(item['Outlet_'+o+'_Target']) + "</td>" +
                    "<td class='text-active-green font-bold'>" + formatIndo(item.Aktual) + "</td>" +
                "</tr>";
            });
            tbody.innerHTML = html;

            // Render Chart
            const ctx = document.getElementById('stockChart').getContext('2d');
            if (stockChart) stockChart.destroy();
            stockChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.Nama_ID || d.id_mesin),
                    datasets: [{
                        data: data.map(d => parseFloat(d.Stock) || 0),
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'],
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#9ca3af' } },
                        x: { grid: { display: false }, ticks: { color: '#ffffff', font: { size: 10 } } }
                    }
                }
            });
        }

        // --- 6. RUN ---
        initUserDisplay();
        updateDashboard();
        setInterval(updateDashboard, 15000);
    </script>
</body>
</html>
